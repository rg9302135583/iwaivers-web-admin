<section id="container">
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="" class="logo">
            <b>i<span>Waivers</span>
            </b>
        </a>
        <!--logo end-->

        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li>
                    <a class="logout" [routerLink]="['/login']" routerlinkactive="router-link-active">Login</a>
                </li>
            </ul>
        </div>
    </header>
    <!--header end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height">

            <div class="row mt">
                <div class="col-lg-12">
                    <div id="login-page">
                        <div class="container">
                            <form class="form-login" action="" #user="ngForm" (ngSubmit)="loginAdmin(user)">
                                <h2 class="form-login-heading">sign in now</h2>
                                <div class="login-wrap">
                                    <input type="text" class="form-control" placeholder="Admin ID" autofocus
                                        name="adminId" [(ngModel)]="adminId">
                                    <br />
                                    <input type="password" class="form-control" placeholder="Password" name="password"
                                        [(ngModel)]="password">
                                    <!-- <label class="checkbox">
                                    <input type="checkbox" value="remember-me">
                                    Remember me
                                    <span class="pull-right">
                                        <a data-toggle="modal" href="">
                                            Forgot Password?</a>
                                    </span>
                                </label> -->
                                    <br />
                                    <button class="btn btn-theme btn-block" type="submit">
                                        <i class="fa fa-lock"></i>
                                        Login</button>
                                    <hr>
                                    <!-- <div class="login-social-link centered">
                                    <p>or you can sign in via your social network</p>
                                    <button class="btn btn-facebook" type="submit">
                                        <i class="fa fa-facebook"></i>
                                        Facebook</button>
                                    <button class="btn btn-twitter" type="submit">
                                        <i class="fa fa-twitter"></i>
                                        Twitter</button>
                                </div> -->
                                    <!-- <div class="registration">
                                    Don't have an account yet?<br />
                                    <a class="" href="#">
                                        Create an account
                                    </a>
                                </div> -->
                                </div>
                                <!-- Modal -->
                                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1"
                                    id="myModal" class="modal fade">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;</button>
                                                <h4 class="modal-title">Forgot Password ?</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Enter your e-mail address below to reset your password.</p>
                                                <input type="text" name="email" placeholder="Email" autocomplete="off"
                                                    class="form-control placeholder-no-fix">
                                            </div>
                                            <div class="modal-footer">
                                                <button data-dismiss="modal" class="btn btn-default"
                                                    type="button">Cancel</button>
                                                <button class="btn btn-theme" type="button">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- modal -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->




</section>
